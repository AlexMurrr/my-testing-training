<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="theme.css" />
    <title>irregularVerbs</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="card center" id="div">
        <h1>Изучаем неправильные глаголы</h1>
        <h2 id="title"></h2>
        <ul>
          <li class="list-item" id="translateLi">
            Translate: &nbsp;&nbsp;
            <input type="text" id="translate" placeholder="перевод" autofocus />
          </li>
          <li class="list-item" id="sPastLi">
            Simple Past: &nbsp;&nbsp;
            <input type="text" id="sPast" placeholder="простое прошедшее" />
          </li>
          <li class="list-item" id="sParticipleLi">
            Simple Participle: &nbsp;&nbsp;
            <input
              type="text"
              id="sParticiple"
              placeholder="простое причастие"
            />
          </li>
        </ul>

        <button class="btn" id="btn">show result</button>
      </div>
    </div>

    <script src="myJS.js"></script>
  </body>
</html>
